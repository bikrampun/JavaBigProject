<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- xmlns is xml namespace, here this defines prefix 'th' -->
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h2>Game over</h2>
        <h3 th:text="${resultMessage}">
            Result Message Content
        </h3>
        <h3>
            <a th:href="restart">Play Again</a>
<!--restart mapped in GameController, so it invoked and reset from that method-->
        </h3>
        <h3>
            <a th:href="@{/}">Home</a>
<!-- th:href="@{__${T(org.example.util.GameMappings).HOME}__}"-->
        </h3>

        <footer>
            <p>Created by Bikram Pun</p>
        </footer>
    </div>
</body>
</html>
