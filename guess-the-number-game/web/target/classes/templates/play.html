<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- xmlns is xml namespace, here this defines prefix 'th' -->
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h3 th:text="${mainMessage}">
            Main Message Content
        </h3>
        <h3 th:text="${resultMessage}">
            Result Message Content
        </h3>

        <form th:action="@{play}"
            action="play" method="post">
            <label for="guess">Enter your guess</label>
<!-- for attribute refers to the ID of the element that this label is associated with -->
            <input type="number" id="guess" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer th:replace="~{fragments/footer :: footerFragment}">
            <p>Created by Bikram Pun</p>
        </footer>
    </div>
</body>
</html>
